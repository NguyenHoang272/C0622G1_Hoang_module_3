<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="service.css">
</head>
<body>
<center><h1>List Service</h1></center>
<header>
    <center><button type="button" class="btn btn-info">Thêm Dịch Vụ</button></center>
</header>
<table id="tableProduct" class="table table-dark" style="text-align: center" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Area</th>
        <th>Cost</th>
        <th>Max people</th>
        <th>Standard room</th>
        <th>Description </th>
        <th>Pool area</th>
        <th>Number of floors</th>
        <th>Facility free</th>
        <th>Rent type id</th>
        <th>Facility type id</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Thông tin chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr>
<!--        <td>${product.getId()}</td>-->
<!--        <td>${product.getName()}</td>-->
<!--        <td>${product.getAttribute()}</td>-->
<!--        <td>${product.getPrice()}</td>-->
        <td>
            <a href="/product?action=edit&id=${product.getId()}">
                <button type="button" class="btn btn-primary">Edit</button>
            </a>
        </td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#minhChau${product.id}">
                Delete
            </button>
            ​
            <!-- Modal -->
            <div class="modal fade " id="minhChau${product.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you want to delete <strong class="text-danger">${product.name}?</strong>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a href="product?action=delete&id=${product.id}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td>
            <a href="/product?action=view&id=${product.getId()}">
                <button type="button" class="btn btn-primary">Xem</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../casestudy_2/casestudy_2/casestudy_css/jquery/jquery-3.5.1.min.js"></script>
<script src="../casestudy_2/casestudy_2/casestudy_css/datatables/js/jquery.dataTables.min.js"></script>
<script src="../casestudy_2/casestudy_2/casestudy_css/datatables/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tableProduct').dataTable({
            "dom": 'lrtip',
            "lengthChange": false,
            "pageLength": 5
        });
    });
</script>
</body>
</html>
